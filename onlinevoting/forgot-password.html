 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your password - VoteSecure">
    <title>Forgot Password - VoteSecure</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #a7f3d0;
        }

        .success-message p {
            margin: 0;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">üó≥Ô∏è VoteSecure</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Forgot Password Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a password reset link</p>
            </div>

            <div id="successMessage" class="success-message">
                <p><strong>Check your email!</strong></p>
                <p id="successText"></p>
                <div id="devLink"
                    style="margin-top: 10px; font-size: 0.85rem; word-break: break-all; background: #fff; padding: 5px; border-radius: 4px; display: none;">
                </div>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                    <div class="form-error"></div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
                    Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Clear previous errors
            clearAllFormErrors(this);
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('devLink').style.display = 'none';

            // Get form values
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const submitBtn = document.getElementById('submitBtn');

            // Validation
            if (!email) {
                showFormError(emailInput, 'Email is required');
                return;
            }

            if (!isValidEmail(email)) {
                showFormError(emailInput, 'Please enter a valid email address');
                return;
            }

            // Disable button
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('backend/auth/forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('forgotPasswordForm').reset();
                    document.getElementById('successText').textContent = result.message;
                    document.getElementById('successMessage').style.display = 'block';

                    // Show dev link if available (for testing)
                    if (result.dev_link) {
                        const devLinkDiv = document.getElementById('devLink');
                        devLinkDiv.innerHTML = `<strong>DEV MODE LINK:</strong> <a href="${result.dev_link}">${result.dev_link}</a>`;
                        devLinkDiv.style.display = 'block';
                    }
                } else {
                    showAlert(result.message || 'An error occurred', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
        });

        // Helper: Validate email format
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Helper: Clear errors
        document.getElementById('email').addEventListener('input', function () {
            clearFormError(this);
        });
    </script>
</body>

</html>
