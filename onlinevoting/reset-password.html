<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Set new password - VoteSecure">
    <title>Set New Password - VoteSecure</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .password-strength {
            height: 4px;
            background: #e5e7eb;
            margin-top: 5px;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-text {
            font-size: 0.75rem;
            margin-top: 5px;
            color: #6b7280;
        }

        .valid-token-content {
            display: none;
        }

        .loading-spinner {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .error-icon {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">üó≥Ô∏è VoteSecure</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">

            <!-- Loading State -->
            <div id="loadingState" class="loading-spinner">
                <p>Verifying link...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h2>Invalid Link</h2>
                <p id="errorMessage" style="margin-bottom: 20px;">The password reset link is invalid or has expired.</p>
                <a href="forgot-password.html" class="btn btn-primary">Request New Link</a>
            </div>

            <!-- Reset Form -->
            <div id="resetContent" class="valid-token-content">
                <div class="auth-header">
                    <h1>Set New Password</h1>
                    <p>Create a strong password for <strong id="userEmail"></strong></p>
                </div>

                <form id="resetPasswordForm">
                    <input type="hidden" id="token">

                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Min. 6 characters"
                            required>
                        <div class="password-strength" id="strengthBar"></div>
                        <div class="strength-text" id="strengthText"></div>
                        <div class="form-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Repeat password"
                            required>
                        <div class="form-error"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label"
                            style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" id="showPassword"> Show Passwords
                        </label>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary"
                        style="width: 100%; margin-top: 0.5rem;">
                        Reset Password
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.addEventListener('DOMContentLoaded', async () => {
            if (!token) {
                showError('No token provided.');
                return;
            }

            document.getElementById('token').value = token;

            // Validate token
            try {
                const response = await fetch(`backend/auth/validate_token.php?token=${encodeURIComponent(token)}`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('resetContent').style.display = 'block';
                    document.getElementById('userEmail').textContent = result.user ? result.user.email : 'your account';
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        });

        function showError(msg) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('resetContent').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = msg;
        }

        // Show/Hide Password
        document.getElementById('showPassword').addEventListener('change', function () {
            const type = this.checked ? 'text' : 'password';
            document.getElementById('password').type = type;
            document.getElementById('confirmPassword').type = type;
        });

        // Password Strength
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');

            clearFormError(this);

            if (!password) {
                bar.style.width = '0%';
                text.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength += 30;
            if (password.length >= 10) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 30;

            bar.style.width = strength + '%';

            if (strength <= 30) {
                bar.style.backgroundColor = '#ef4444'; // Red
                text.textContent = 'Weak';
                text.style.color = '#ef4444';
            } else if (strength <= 70) {
                bar.style.backgroundColor = '#f59e0b'; // Yellow
                text.textContent = 'Medium';
                text.style.color = '#f59e0b';
            } else {
                bar.style.backgroundColor = '#10b981'; // Green
                text.textContent = 'Strong';
                text.style.color = '#10b981';
            }
        });

        // Form Submit
        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearAllFormErrors(this);

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validation
            if (password.length < 6) {
                showFormError(document.getElementById('password'), 'Password must be at least 6 characters');
                return;
            }

            if (password !== confirm) {
                showFormError(document.getElementById('confirmPassword'), 'Passwords do not match');
                return;
            }

            // Submit
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Updating...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('backend/auth/reset_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                        confirm_password: confirm
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(result.message, 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
